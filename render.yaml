# Ejemplo render.yaml para desplegar en Render using Dockerfile
# Ajustá nombres, branch y region según tu cuenta

services:
  - type: web
    name: gaon-mercadito-web
    env: docker
    plan: starter
    branch: florencia
    region: oregon
    dockerfilePath: ./Dockerfile
    instanceType: starter
    autoDeploy: true
    envVars: # puedes configurar variables sensibles en el panel de Render (recomendado)
      - key: DJANGO_SETTINGS_MODULE
        value: gaon.settings
      - key: SECRET_KEY
        scope: secret
      - key: DEBUG
        value: 'False'
      - key: DATABASE_URL
        scope: secret
      - key: SITE_URL
        scope: secret

databases:
  - name: gaon-db
    engine: postgresql
    plan: starter
    region: oregon
    # el panel de Render te dará la DATABASE_URL para poner en env vars

