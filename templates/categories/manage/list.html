{% extends "base.html" %}
{% block content %}
{% include "snippets/messages_toast.html" %}
<h1>Categorías</h1>

<div class="row" style="margin:10px 0">
  <a class="btn" href="/categories/manage/new/">Nueva categoría</a>
</div>

<div class="grid" style="grid-template-columns:1fr;gap:10px">
  {% for c in items %}
  <div class="card pad row" style="justify-content:space-between">
    <div><b>{{ c.nombre }}</b></div>
    <div class="row" style="gap:6px">
      <a class="btn outline" href="/categories/manage/{{ c.id }}/edit/">Editar</a>
      <a class="btn" style="background:#c0392b" href="/categories/manage/{{ c.id }}/delete/">Borrar</a>
    </div>
  </div>
  {% empty %}
  <p>No hay categorías.</p>
  {% endfor %}
</div>
{% endblock %}
