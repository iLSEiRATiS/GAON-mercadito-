{% extends "base.html" %}
{% block content %}
<h1>Eliminar categoría</h1>
<p>¿Confirmás borrar <b>{{ obj.nombre }}</b>?</p>
<form method="post" class="row" style="gap:8px">
  {% csrf_token %}
  <button class="btn" style="background:#c0392b" type="submit">Eliminar</button>
  <a class="btn outline" href="/categories/manage/">Cancelar</a>
</form>
{% endblock %}
