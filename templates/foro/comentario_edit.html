{% extends 'base.html' %}
{% block title %}Editar comentario â€” Foro{% endblock %}

{% block content %}
<section class="section">
  <h1>Editar comentario</h1>
  <div class="card pad" style="max-width:720px">
    <form method="post">{% csrf_token %}
      <label for="texto">Comentario</label>
      <textarea id="texto" name="texto" rows="6" style="width:100%">{{ comentario.texto }}</textarea>
      <div style="margin-top:8px">
        <button class="btn" type="submit">Guardar</button>
        <a class="btn outline" href="/account/">Cancelar</a>
      </div>
    </form>
  </div>
</section>
  <script>
    (function(){
      function getCookie(name){
        const parts = document.cookie.split(';').map(c=>c.trim());
        const match = parts.find(p => p.startsWith(name + '='));
        return match ? decodeURIComponent(match.split('=')[1]) : '';
      }

      document.addEventListener('DOMContentLoaded', function(){
        const forms = Array.from(document.querySelectorAll('form[method="post"]'));
        if(forms.length === 0) return;

        forms.forEach(form => {
          form.addEventListener('submit', function(){
            try{
              const cookieVal = getCookie('csrftoken');
              const input = form.querySelector('input[name="csrfmiddlewaretoken"]');
              if(input && cookieVal && input.value !== cookieVal){
                input.value = cookieVal;
              }
            }catch(e){ console.error('Error syncing csrf token on submit:', e); }
          });
        });
      });
    })();
  </script>
{% endblock %}
